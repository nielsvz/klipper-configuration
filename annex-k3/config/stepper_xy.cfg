##############################
# X motor in SLOT 1 on SUPERNOVA
##############################
[tmc5160 stepper_x]
cs_pin: supernova:SLOT_1_CS
# spi_bus: spi0c  # RP2040
spi_bus: spi1  # Black Pill
interpolate: False
sense_resistor: 0.075
stealthchop_threshold: 0
diag0_pin: ^!supernova:SLOT_1_DIAG
# You may need to tune this value.  See https://www.klipper3d.org/TMC_Drivers.html#sensorless-homing
driver_SGT: 2 # -64 is most sensitive value, 63 is least sensitive

run_current: 2.4
driver_TBL: 2
driver_TOFF: 3
driver_HSTRT: 1
driver_HEND: 3
driver_TPFD: 0

[stepper_x]
step_pin: supernova:SLOT_1_STEP
dir_pin: supernova:SLOT_1_DIR
enable_pin: !supernova:SLOT_1_EN
rotation_distance: 40
microsteps: 64  # max 32 with 400 steps per rotation and rp2040
full_steps_per_rotation: 400
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_min: -8
position_endstop: 180
position_max: 180
homing_speed: 40
homing_retract_dist: 0
homing_positive_dir: True

